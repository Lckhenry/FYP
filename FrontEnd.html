

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IE FYP by Henry And Tom</title>
    <script src = "mapping.js">
    </script>
  </head>

  <style>
    body{
      text-align : center;
      background : grey;
    }

    h1{
	    font: bold italic 50px , serif;
    }

    canvas {
    	display: block;
    	max-width: 800px;
    	background: white;
    	border-radius: 20px;
    	margin: 10px auto;
    }

  </style>

  <body>
    <h1>FSM Designer</h1>
    <div class = "map">
      <canvas oncontextmenu="return false;" id="canvas" width="800" height="800">
          <span class="error">Your browser does not support<br>the HTML5 &lt;canvas&gt; element</span>
      </canvas>
    </div>

    <form name= "coding_area">
      <textarea name="coding" rows="8" cols="80"></textarea><br>
      <button onclick="saving()" type="button" name="Save">Save</button>
      <button onclick="loading()" type="button" name="load">Load</button>
    </form>

  </body>
</html>
